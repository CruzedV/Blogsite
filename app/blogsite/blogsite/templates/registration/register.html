{% extends 'blogsite/base_blogsite.html' %}

{% block title %}

    Register - {{ block.super}}

{% endblock %}

{% block content %}

<div>

    <form method='post' action='{% url "register_url" %}'>
        
        {% csrf_token %}

            {% for field in form %}

                <div class='form-group'>

                    {% if field.errors %}

                        <div class='alert alert-danger'>

                            {{ field.errors }}

                        </div>

                    {% endif %}

                    {{ field.label }}

                    <div class='form-control-parental'>

                        {{ field }}

                    </div>

                </div>

            {% endfor %}

        <button type='submit' class='btn btn-dark' value='Register'>Register</button>

    </form>

</div>
    
{% endblock %}

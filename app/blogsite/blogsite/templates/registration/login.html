{% extends 'blogsite/base_blogsite.html' %}

{% block title %}

    Login - {{ block.super}}

{% endblock %}

{% block content %}

    {% if form.errors %}

    <p>Wrong</p>

    {% endif %}

    {% if next %}

    <p>Access</p>

    {% endif %}

    <form method='post' actiob='{% url "login" %}'>
        {% csrf_token %}

        <p>Username</p>
        <p>{{ form.username }}</p>
        <p>Password</p>
        <p>{{ form.password }}</p>

        <p>
            <button type='submit' name='button' class='btn btn-dark'>Login</button>
        </p>
        <input type='hidden' name='next' value ='{{ next }}'>
    </from>
{% endblock %}

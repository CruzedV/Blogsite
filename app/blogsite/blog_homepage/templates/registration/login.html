    {% extends 'blogsite/base_blogsite.html' %}

{% block title %}

    Login - {{ block.super}}

{% endblock %}

{% block content %}

<div>

    <form method='post' action='{% url "login" %}'>

        {% csrf_token %}

            {% for field in form %}

                <div class='form-group'>

                    {% if field.errors %}

                        <div class='alert alert-danger'>

                            {{ field.errors }}

                        </div>

                    {% endif %}

                    {{ field.label }}

                    <div class='form-control-parental'>

                        {{ field }}

                    </div>

                </div>

            {% endfor %}

        <button type='submit' name='button' class='btn btn-dark'>Login</button>

        <input type='hidden' name='next' value ='{{ next }}'>
        
    </from>

</div>

{% endblock %}

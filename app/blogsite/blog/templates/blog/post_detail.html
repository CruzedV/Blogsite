{% extends 'blog/base_blog.html' %}

{% block title %}

    {{ post.title }} - {{ block.super }}
    
{% endblock %}

{% block content %}

<div class='border-limited-body'>

    <h1 class='mb-5'>{{ post.title }}</h1>

    {% if post.image %}

    <div class='img-container'>
        
        <img src='/media/{{ post.image }}' class='post-image'>

    </div>

    {% endif %}

    <div class='body-container'>

        {{ post.body }}

    </div>

</div>

{% endblock %}

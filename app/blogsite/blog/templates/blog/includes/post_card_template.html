<div class="card mb-5">

    <div class="card-header">

        <div class='post-data'>

            {{ post.date_pub }}

        </div>

<!-- action with post -->
    
    {% if request.user.is_authenticated and request.user.is_staff %}

        <div class='dropdown btn-small dropright'>

            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                ...
            </button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                    <a href='{{ post.get_update_url}}' class='btn btn-dark edit' style='display: block;'>Edit</a>
                    <a href='{{ post.get_delete_url}}' class='btn btn-dark delete' style=' display: block;'>Delete</a>

            </div>

        </div>

    {% endif %}

<!-- action with post end -->

    </div>

    <div class="card-body">

        {% if post.image %}

            <div class='img-container' style='float: right; '>

                <img src='/media/{{ post.image }}' class='preview'>

            </div>

        {% endif %}

        <h5 class="card-title card-c-title">{{ post.title }}</h5>

        <p class="card-text"> {{ post.body|truncatechars:30 }} </p>

        <div class='card-acc'>

            <a href="{{ post.get_absolute_url }}" class="btn btn-dark" style='float:left;'>Read</a>

        </div>

    </div>

    <div class="card-footer text-muted">
        
        Tags:
        {% for tag in post.tags.all %}
            <a class='color-turqiouse ' href='{{ tag.get_absolute_url }}'>{{ tag.title }}</a>
        {% endfor %}

    </div>
    
</div>

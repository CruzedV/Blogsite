{% extends 'blog/base_blog.html' %}

{% block title %}

    Tags list - {{block.super}}

{% endblock %}

{% block content %}

<div class='col-7'>

    <h1>Tags:</h1>
    {% for tag in tags %}
        <h3><a href='{{ tag.get_absolute_url }}'>{{ tag.title }}</a></h3>
    {% endfor %}

</div>

{% endblock %}
